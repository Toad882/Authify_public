<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password dimenticata</title>
    <link rel="stylesheet" href="../static/styles_forgotPasswd.css">
</head>
<body>
    <form id="forgot-password-form" action="/forgot-password" method="POST">
        <h2>Recupera la password</h2>

        <label for="email">Inserisci il tuo indirizzo email:</label>
        <input type="email" id="email" name="email" required>
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />

        <button type="submit">Invia link di recupero</button>

        <!-- Link per tornare alla pagina di login -->
        <p>Ricordato la password? <a href="/login">Accedi ora</a></p>
    </form>
</body>
</html>
